
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparativa de Delitos por Región (PNG)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1400px;
            margin: auto;
        }
        .grafico {
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .grafico img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        h2 {
            margin-top: 10px;
            font-size: 18px;
            color: #006699;
        }
    </style>
</head>
<body>

<h1>Comparativa de Delitos por Región (2005–2024)</h1>

<div class="grid">
    <div class="grafico">
        <img src="newplot (1).png" alt="Antofagasta">
        <h2>Antofagasta</h2>
    </div>
    <div class="grafico">
        <img src="newplot (2).png" alt="Valparaíso">
        <h2>Valparaíso</h2>
    </div>
    <div class="grafico">
        <img src="newplot (3).png" alt="Metropolitana">
        <h2>Metropolitana</h2>
    </div>
    <div class="grafico">
        <img src="newplot (4).png" alt="Magallanes">
        <h2>Magallanes</h2>
    </div>
</div>

</body>
</html>
